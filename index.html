<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>County Flags</title>
	<link rel="stylesheet" href="game.css">
</head>
<body>
	<section id="home-page">
		
		<div class="content">
				
			<h1> <span style="color: red;">Guess</span> <span style="color:#00FFCA;">My</span> <span style="color:#000000;">Name</span></h1>
			
			<p> Hello, Can you guess my name by my flag? </p>
		</div>	

		<div class="btn">
			<button onclick="play()">Challange</button>
		</div>
	</section>

	<section id="game-page">
		<div class="content">
		<h1>Guess The County Flag</h1>
    	<img id="flag" src="" alt="County Flag">
    	<div id="options">
        <!-- Options are generated using JavaScript -->
   	 	</div>
   	 	
    	<div class="btn">
    	<button id="homeBtn" onclick="goHome()">Home</button>
    	<button id="startBtn">Start</button>
    	<button id="restartBtn">Restart</button>
    	</div>

    	<div id="feedback">
    	<p>Score: <span id="timer">0</span></p>
        <p>Timer: <span id="timer">0:00</span></p>
        <span id="emoji"></span>
    	</div>
    	</div>

	</section>

	<script src="app.js"></script>
</body>
</html>
